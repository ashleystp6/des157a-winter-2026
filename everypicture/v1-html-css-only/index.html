<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v1</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Silkscreen:wght@700&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>  
</head>
<body>
    <header>
        <h1>My Lego-tastic Creations!</h1>
    </header>
    <div class="carousel">
        <div class="carousel-track">
            
            <div class="image-overlay">
                <img src="images/cactus.jpeg" alt="cactus">
                <div class="overlay">
                    <h3>Cactus</h3>
                    <p>Cactus description</p>
                </div>
            </div>
            <div class="image-overlay">
                <img src="images/cat.jpeg" alt="cat">
                <div class="overlay">
                    <h3>Cat</h3>
                    <p>Cat</p>
                </div>
            </div>
            <div class="image-overlay">
                <img src="images/love.jpeg" alt="love">
                <div class="overlay">
                    <h3>Love</h3>
                    <p>love</p>
                </div>
            </div>
            <div class="image-overlay">
                <img src="images/orchid.jpeg" alt="orchid">
                <div class="overlay">
                    <h3>Orchid</h3>
                    <p>orchid</p>
                </div>
            </div>
            <div class="image-overlay">
                <img src="images/flower.jpeg" alt="flower">
                <div class="overlay">
                    <h3>Flower</h3>
                    <p>flower</p>
                </div>
            </div>
        </div>
    </div>

  </div>
</div>

</body>
</html>
